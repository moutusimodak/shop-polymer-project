<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop</title>
  <link rel="stylesheet" href="home.css">
  <link rel="stylesheet" href="style.css">
  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" href="https://thumbs.dreamstime.com/z/shopping-bag-icon-vector-illustration-isolated-white-background-blue-paper-cartoon-graphic-271864256.jpg">
</head>
<body>
  <header>
    <a href="index.html"><h1 class="shop-heading">SHOP</h1></a>
    <input type="checkbox" id="check">
    <label for="check" class="checkbtn">
      <i class="fas fa-bars"></i>
      <i class="fas fa-times"></i>
    </label>
    <div class="cart">
      <a href="cart.html"><i class="fa-solid fa-cart-shopping"></i></a>
    </div>
  
  <!-- Navbar Section -->
  <nav class="navbar">

    <ul class="nav-links">
      <li><a href="item-listing-page.html">Men's Outerwear</a></li>
      <li><a href="#">Ladies Outerwear</a></li>
      <li><a href="#">Men's T-Shirts</a></li>
      <li><a href="#" class="highlight">Ladies T-Shirts</a></li>
    </ul>
   
  </nav>
</header>

  <!--  Section 1 -->
  <section class="section">
    <div class="image-container">
      <img src="images/mens_outerwear.jpg" alt="Men's Outerwear">
    </div>
    <div class="content">
      <h2>Men's Outerwear</h2>
      <a href="item-listing-page.html" class="btn-link">SHOP NOW</a>
    </div>
  </section>

  <!-- Section 2 -->
  <section class="section">
    <div class="image-container">
      <img src="images/ladies_outerwear.jpg" alt="Ladies Outerwear">
    </div>
    <div class="content">
      <h2>Ladies Outerwear</h2>
      <a href="#" class="btn-link">SHOP NOW</a>
    </div>
  </section>

  <!-- section 3 -->
  <section class="tshirt-section">

    <div class="tshirt-card">
      <div class="image-container">
        <img src="images/mens_tshirts.jpg" alt="Men's T-Shirts">
      </div>
      <div class="content">
        <h2>Men's T-Shirts</h2>
        <a href="#" class="btn-link">SHOP NOW</a>
      </div>
    </div>

    <div class="tshirt-card">
      <div class="image-container">
        <img src="images/ladies_tshirts.jpg" alt="Ladies T-Shirts">
      </div>
      <div class="content">
        <h2>Ladies T-Shirts</h2>
        <a href="#" class="btn-link">SHOP NOW</a>
      </div>
    </div>
  </section>
  
  <footer>
    <p class="sub-footer">Made by Moutusi Modak</p>
    <button class="polymer-btn">Demo Only</button>
  </footer>
</body>
</html>
